<div style="text-align:center;">
<h2> Dear <div id="fullname"></div> </h2>

	<address>
	<p> Your House Number :</p> <div id="housenumber"></div>
	<p> Your Road Number :</p> <div id="roadnumber"></div>
	<p> Your Block Number :</p> <div id="blocknumber"></div>
	</address>
</head>
<body onload="displayall();">
<h2> Your Payment Method : </h2>
<input type="radio" name="paymentmethod" value="Cash" id="cash" checked="true" /> Cash<br>
<input type="radio" name="paymentmethod" value="Card" id="card" /> Credit/Debit Card<br>
<br>
<button name="Submit" id="submittheorder" class="btn" >Submit</button>
</div>

<script>

	function displayall(){
	document.getElementById('ordertable').innerHTML = (sessionStorage.getItem("order"));
	document.getElementById('fullname').innerHTML = (sessionStorage.getItem("Cfullname"));
	document.getElementById('housenumber').innerHTML = (sessionStorage.getItem("CHouse"));
	document.getElementById('roadnumber').innerHTML = (sessionStorage.getItem("CRoad"));
	document.getElementById('blocknumber').innerHTML = (sessionStorage.getItem("CBlock"));
	}
	document.getElementById('submittheorder').onclick = function() {
	if (localStorage.getItem("id") === null) {
	localStorage.setItem("id", 1);
   var i = localStorage.getItem("id");
   localStorage.setItem("order" + i, (sessionStorage.getItem("order")));
   localStorage.setItem("Cfullname" + i, (sessionStorage.getItem("Cfullname")));
   localStorage.setItem("CHouse" +i, (sessionStorage.getItem("CHouse")));
   localStorage.setItem("CRoad" +i, (sessionStorage.getItem("CRoad")));
   localStorage.setItem("CBlock" +i, (sessionStorage.getItem("CBlock")));
   }else{
   var b = localStorage.getItem("id")
   var i = (b+1);
   localStorage.setItem("id", i);
     localStorage.setItem("order" + i, (sessionStorage.getItem("order")));
   localStorage.setItem("Cfullname" + i, (sessionStorage.getItem("Cfullname")));
   localStorage.setItem("CHouse" +i, (sessionStorage.getItem("CHouse")));
   localStorage.setItem("CRoad" +i, (sessionStorage.getItem("CRoad")));
   localStorage.setItem("CBlock" +i, (sessionStorage.getItem("CBlock")));
   }
   
   location.href = 'Thanks.html';
}
</script>
