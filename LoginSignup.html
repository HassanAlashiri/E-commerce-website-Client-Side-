<input type="password" id="loginPassword" value="" placeholder="Password" ><br>

	<script>

	
	var users = [{}]

//Register
document.getElementById('registerButton').onclick = function() {

	var newFirstName = document.getElementById('fName').value
	var newLastName = document.getElementById('lName').value
	var newUsername = document.getElementById('registerName').value
	var newPassword = document.getElementById('registerPassword').value
	var newHouse = document.getElementById('Housen').value
	var newRoad = document.getElementById('Roadn').value
	var newBlock = document.getElementById('Blockn').value
	users.push({ username: newUsername, password: newPassword, FirstName: newFirstName, LastName: newLastName, House: newHouse, Road: newRoad, Block: newBlock })
   document.getElementById("msg").innerHTML = "<div class='alert alert-success' role='alert'>Thank you for register, now you can complete your order !</div>";
  	var newFirstName = document.getElementById('fName').value = ""
	var newLastName = document.getElementById('lName').value = ""
	var newUsername = document.getElementById('registerName').value = ""
	var newPassword = document.getElementById('registerPassword').value = ""
	var newHouse = document.getElementById('Housen').value = ""
	var newRoad = document.getElementById('Roadn').value = ""
	var newBlock = document.getElementById('Blockn').value = ""
  }
  
  
//Login
document.getElementById('loginButton').onclick = function() {
  var username = document.getElementById('loginName').value
  var password = document.getElementById('loginPassword').value
  for (var i = 0; i < users.length; i++) {
    if (username == users[i].username) {
      if (password == users[i].password) {
	  
	  var fullname = users[i].FirstName + " " + users[i].LastName;
	  alert("Welcome " + fullname);
	  sessionStorage.setItem("Cfullname", fullname);
	  sessionStorage.setItem("CHouse", users[i].House);
	  sessionStorage.setItem("CRoad", users[i].Road);
	  sessionStorage.setItem("CBlock", users[i].Block);
	  location.href = "Checkout.html";
        return
      } else {
       
		      document.getElementById("loginmsg").innerHTML = "<div class='alert alert-danger' role='alert'>Please double check  your password and username and try again!</div>";

      }
    }
  }

}
	</script>
